<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Account Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
    $( "#header" ).load( "../files/header.html" );   
   });
</script>

<body>
	<div id="header"></div>

	
	<div class="container-fluid">
	<div class="row">
	<div class="col-sm-6">
	<h1>Account Details</h1>
		<br>
	<p id="fnameDisplay"></p>
	<p id="lnameDisplay"></p>
	<p id="emailDisplay"></p>
	<p id="phoneNumberDisplay"></p>
	<p id="usertypeDisplay"></p>
	<p id="userIDDisplay"></p>

		
	<script>
		//loginSession("amber","jones","admin", "email");
		let fname = window.sessionStorage.getItem('fname');
		let lname = window.sessionStorage.getItem('lname');
		let email = window.sessionStorage.getItem('email');
		let phoneNumber = window.sessionStorage.getItem('phoneNumber');
		let usertype = window.sessionStorage.getItem('userType');
		let userID = window.sessionStorage.getItem('userID');

		
		document.getElementById("fnameDisplay").innerHTML = "<strong>First Name:</strong>&emsp; " + fname ;
		document.getElementById("lnameDisplay").innerHTML = "<strong>Last Name:</strong>&emsp; " + lname ;
		document.getElementById("emailDisplay").innerHTML = "<strong>Email:</strong>&emsp; " + email ;
		document.getElementById("phoneNumberDisplay").innerHTML = "<strong>Phone Number:</strong>&emsp; " + phoneNumber ;
		document.getElementById("usertypeDisplay").innerHTML = "<strong>User Type:</strong>&emsp; " + usertype ;
		document.getElementById("userIDDisplay").innerHTML = "<strong>User ID:</strong>&emsp; " + userID ;


			
	</script>
	</div>
	<div class="col-sm-6">
		<div>
		<div class="mt-3"><h3>Edit your information:</h3></div>
		<p><small>Disclaimer: Please do not use real emails or passwords. This is a school project.</small></p>
		<form action="updateProfile.php" method="post">
			<div class=" col-sm-4 mb-3 mt-3">
				<label for="fname" class="col-form-label">User id:</label>
				<input type="text" class="form-control form-control-sm" id="userID"  name="userID">
			</div>
			<div class=" col-sm-4 mb-3 mt-3">
				<label for="fname" class="col-form-label">First Name:</label>
				<input type="text" class="form-control form-control-sm" id="fname"  name="firstName">
			</div>
			<div class=" col-sm-4 mb-3">
				<label for="lname" class="col-form-label">Last Name:</label>
				<input type="text" class="form-control form-control-sm" id="lname"  name="lastName">
			</div>
			<div class=" col-sm-4 mb-3">
				<label for="mobile" class="col-form-label">Phone Number:</label>
				<input type="text" class="form-control form-control-sm" id="mobile"  name="mobile">
			</div>
			<div class="col-sm-4 mb-3">
				<label for="email" class="col-form-label">Email:</label>
				<input type="email" class="form-control form-control-sm" id="email"  name="email">
			</div>
			<div class=" col-sm-4 mb-3">
				<label for="pwd" class="col-form-label">New Password:</label>
				<input type="password" class="form-control form-control-sm" id="pwd"  name="password">
			</div>
  	<button type="submit" class="btn btn-primary" onClick="updateLoginStorage();">Submit</button>
</form>
<script>
	function updateLoginStorage(){
		window.sessionStorage.setItem('fname',document.getElementById("fname").value);
		window.sessionStorage.setItem('lname',document.getElementById("lname").value);
		window.sessionStorage.setItem('email',document.getElementById("email").value);
		window.sessionStorage.setItem('phoneNumber',document.getElementById("phoneNumber").value);
		window.sessionStorage.setItem('userID',document.getElementById("userID").value);

		
	}
</script>
</div>
	
	</div>
	</div>
	</div>

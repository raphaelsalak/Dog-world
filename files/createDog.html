<h1>Create Dog</h1>
<div class="container-fluid" >
	<div class="row">

		<div class="mb-3 mt-3 ">
			<label for="name" class="col-form-label">Dog Name:</label>
			<input type="text" class="form-control form-control-sm" id="name"  name="name">

		<div class="mb-3">

		<div class="mb-3">
			<label for="breed" class="col-form-label">Breed:</label>

		</div>
		<div class="mb-3">
			<label for="sex" class="col-form-label">Sex(M or F):</label>
			<input type="text" class="form-control form-control-sm" id="sex"  name="sex">
		</div>
		<div class="mb-3">

			<input type="text" class="form-control form-control-sm" id="color"  name="color">
		</div>
		<div class="mb-3">
			<label for="birthDt" class="col-form-label">Birth Date:</label>

		</div>
